name: Deploy to PythonAnywhere

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: pip install -r requirements.txt

    - name: Upload to PythonAnywhere
      env:
        API_KEY: ${{ secrets.PYTHONANYWHERE_API_KEY }}
        USERNAME: ${{ secrets.PYTHONANYWHERE_USERNAME }}
      run: |
        echo "Uploading files to PythonAnywhere..."
        scp -r * $USERNAME@ssh.pythonanywhere.com:~/bot_project/

    - name: Restart Web App on PythonAnywhere
      run: |
        echo "Deploying to PythonAnywhere..."
        curl -X POST -H "Authorization: Token $PA_API_TOKEN" \
        https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/files/path/to/bot.py \
        --data-binary @bot.py
